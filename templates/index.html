<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rules Engine Service</title>
    </head>

    <body>
        <h1>User input for Rules</h1>
        
        <form action="http://127.0.0.1:9000/process" method="post">
            <label for="action">Action Type:</label>
            <input type="text" name="action" required>
            <br>
            <label for="rule_data">Rule Data (JSON):</label>
            <textarea name="rule_data" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
